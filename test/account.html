<!-- QUOTES -->
<div ng-show='auth.user' class='commonplace'>
  <section class='quotes'>
    <form class='new-quote'>
      <textarea onblur="$('textarea').height('30px')" id='quote-area' placeholder='    Add a quote...'></textarea>
    </form>
    <form class='search'>
      <input ng-model='searchText' type='search' placeholder='keyword or date'>
    </form>
    {{searchText}}
    <script src="js/utility.js"></script>

    <div id='quote'
      ng-repeat="quote in quotes|orderByPriority|orderBy:'-created_at'| filter:searchText">
      <blockquote>{{quote.text}}</blockquote>
      <span class='quote-info'>
        {{getTime(quote.created_at)}} | <a href="{{quote.url}}">
          {{getDomain(quote.url)}} </a>
      </span>
    </div>
  </section>
</div>

<!-- LOGIN FORM -->
<div ng-show="loginForm" style="height: 100%;">
  <div class='login-wrapper'>
    <form class='login-form'>
      <ul>
        <li>
          <label for='login-email'>Email Address</label>
          <input id='login-email' ng-model='loginEmail' placeholder='Email' tabindex="1" required>
        </li>
        <li>
          <label for='login-password'>Password</label>
          <input id='login-password' type='password' ng-model='loginPassword' tabindex="1" placeholder='Password' required>
        </li>
        <a href='javaScript:void(0);' class="button button-block button-rounded button-flat-primary" ng-click="login()">Login</a>
      </ul>
    </form>
  </div>
</div>
